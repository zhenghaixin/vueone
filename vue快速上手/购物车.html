<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <table class="table table-bordered">
                    <caption class="h3 text-danger">购物车</caption>
                    <tr class="text-center">
                        <th class="text-center">商品名称</th>
                        <th class="text-center">商品价格</th>
                        <th class="text-center">操作</th>
                    </tr>
                    <tr v-for="iphone in iphones ">
                        <td class="text-center">{{iphone.name}}</td>
                        <td class="text-center">{{iphone.price}}</td>
                        <td class="text-center">
                            <button class="btn btn-danger btn-xs" @click='removeOne(iphone)'>删除</button>
                        </td>
                        <tr v-show="iphones.length"></tr>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-danger pull-right" @click ="removeAll" >删除全部</button>
                        </td>
                    </tr>
                </table>
                <form role="form">
                    <div class="form-group">
                        <label for="productName" class="control-label">商品名称</label>
                        <input type="text" id="productName" class="form-control" placeholder="请输入商品名称" v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="productName" class="control-label">商品价格</label>
                        <input type="text" id="productPrice" class="form-control" placeholder="请输入商品价格" v-model="price">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info" @click = "add" type="button">添加</button>
                        <button class="btn btn-danger" type="reset">重置</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'',
            price:'',
            iphones: [{name: 'iphone5', price: 2800}, {name: 'iphone6', price: 4800}, {name: 'iphone7', price: 5800},]
        },
        methods: {
            removeOne(product){
                this.iphones = this.iphones.filter(item=>{
                    return item!=product
                    });

            },
            removeAll(){
                this.iphones = [];
            },
            add(){
                this.iphones.push({name:this.name,price:this.price});
                this.name=this.price = '';
            }
        }
    });
</script>
</body>
</html>
